<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ripple Animation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #3399ff;
      display:flex;
                flex-direction:column;
                justify-content:center;
                align-items:center;
                
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: skyblue;
      animation: ripple 15s infinite;
      box-shadow: 0px 0px 1px 0px #508fb9;
    }

    .small {
      width: 200px;
      height: 200px;
      left: -100px;
      bottom: -100px;
    }

    .medium {
      width: 400px;
      height: 400px;
      left: -200px;
      bottom: -200px;
    }

    .large {
      width: 600px;
      height: 600px;
      left: -300px;
      bottom: -300px;
    }

    .xlarge {
      width: 800px;
      height: 800px;
      left: -400px;
      bottom: -400px;
    }

    .xxlarge {
      width: 1000px;
      height: 1000px;
      left: -500px;
      bottom: -500px;
    }

    .shade1 {
      opacity: 0.2;
    }

    .shade2 {
      opacity: 0.5;
    }

    .shade3 {
      opacity: 0.7;
    }

    .shade4 {
      opacity: 0.8;
    }

    .shade5 {
      opacity: 0.9;
    }

    @keyframes ripple {
      0% {
        transform: scale(0.8);
      }
      
      50% {
        transform: scale(1.2);
      }
      
      100% {
        transform: scale(0.8);
      }
    }
    .bla {
        font-family: "Space Grotesk", sans-serif;
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  border-right: .15em solid white; /* The typwriter cursor */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  letter-spacing: .02em; /* Adjust as needed */
  animation: 
    typing 2.5s steps(40, end),
    blink-caret .75s step-end infinite;
}

/* The typing effect */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

/* The typewriter cursor effect */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color:white ; }
}
form{
    font-family: "Space Grotesk", sans-serif;
}
  </style>
</head>
<body>
  <div class="circle small shade1"></div>
  <div class="circle medium shade2"></div>
  <div class="circle large shade3"></div>
  <div class="circle xlarge shade4"></div>
  <div class="circle xxlarge shade5"></div>
  <div class="container">
    <form style="color:white;font-size:30px;margin-left:90px;">
        Create your event
        
        <button type="button" style="border-radius: 10px;"><img src="pluslogo.png" style="margin-left:20px;margin:auto;display:block" height="16" ></button>
    </form>
    <div id="textblock">
        <div id="scramble"></div>
        <h2 class="bla" style="color:white;font-size:60px">Enter a quick task</h2>
       
      </div>
      <script src="animation.js"></script> 
      <script src="secondPage.js"></script>
</body>
</html>
